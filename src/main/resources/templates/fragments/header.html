<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container d-flex clearfix" id="b-accessibility">
        <div class="b-ministryname">
            <div class="text-right d-inline-block font-weight-bold b-acc-goi pr-sm-2">
                <span>தமிழ்நாடு அரசு</span>
            </div>
            <div class="d-inline-block font-weight-bold b-acc-ministry pl-sm-2">
                <span>Government of Tamil Nadu</span>
            </div>
        </div>

        <div class="ml-auto d-flex b-acc-icons">
            <div class="align-self-center">
                <div class="d-inline-block h-100 px-3 dropdown">
                    <img th:src="@{/nic/images/icons/ico-social.png}" alt="social links" class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer;">
                    <div class="dropdown-menu b-social-dropdown" style="min-width: 50px; width: 50px">
                        <a href="#" class="dropdown-item"><span class="fab fa-facebook-f"></span></a>
                        <a href="#" class="dropdown-item"><span class="fab fa-twitter"></span></a>
                        <a href="#" class="dropdown-item"><span class="fab fa-youtube"></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container clearfix" id="b-header">
        <div class="float-left d-flex h-100">
            <img th:src="@{/nic/images/Tamil_Nadu_emb.png}" class="align-self-center b-emblem-image" alt="National Emblem">
        </div>
        <div class="float-left d-flex h-100">
            <h2 class="align-self-center pl-3 b-appname">
                <span class="font-weight-bold">Erode District Collectorate</span> <br>
                <span class="b-appfullname">Record Room Management</span>
            </h2>
        </div>
        <div class="float-right d-flex h-100">
            <img th:src="@{/nic/images/thiru_img5.png}" class="align-self-center b-emblem-image" alt="Tamil Nadu Government Logo">
        </div>
    </div>

    <div class="globalnav-bg">
        <div class="container">
            <nav class="navbar navbar-expand-sm navbar-dark px-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav main-menu d-flex">
                        <li class="nav-item"> <a th:href="@{/login}" class="nav-link active">Home</a> </li>
                        <li class="nav-item"> <a href="#" class="nav-link">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
</html>
